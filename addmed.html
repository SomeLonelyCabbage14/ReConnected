<!DOCTYPE html>
<html>

<head>
    <title>Add a Medication</title>

</head>

<body>
    <form id="medicationForm">
        <label for="medname">Medication Name:</label><br>
        <input type="text" id="medname" name="medname"><br>
        <label for="dosage">Medication Dosage:</label><br>
        <input type="number" id="dosage" name="dosage">

        <select id="unit" name="unit">
            <option value="none" selected disabled hidden>Select a unit</option>
            <option value="pills">Pills</option>
            <option value="capsules">Capsules</option>
            <option value="tablets">Tablets</option>
            <option value="patches">Patches</option>
            <option value="mg">mg</option>
            <option value="ml">ml</option>
            <option value="other">Other</option>
        </select><br>
        <label for="datepicker">Date:</label><br>
        <input type="datetime-local" id="datetimepicker" name="datetimepicker"><br>

            <input type="submit" value="Submit" id="submit">
    </form>
</body>
<script src="addMedication.js"></script>

</html>
